<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
        <h3>Задача_1</h3>
        <h5>Знайти суму, добуток та частку двох дійсних чисел.<br>
        Результат вивести у формі таблиці.</h5>
        <script>
            let a = parseFloat(prompt('Введіть значення для "а":',''));
            let b = parseFloat(prompt('Введіть значення для "b":',''));
            let addition = a + b;
            let multiplication = a * b;
            let division = a / b;
            document.write(`
                            <table>
                                <tr>
                                  <td>Дано</td>
                                  <td>Сума </td>
                                  <td>Добуток</td>
                                  <td>Частка</td>
                                </tr>
                                <tr>
                                  <td>Числа ${a} і ${b}</td> 
                                  <td> ${addition} </td>
                                  <td> ${multiplication} </td>
                                  <td> ${division.toFixed(2)}</td>   
                                </tr>
                            </table>
                            `);

        </script>
           
</body>
</html>
