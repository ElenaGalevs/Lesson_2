        <h3>Задача_0</h3>
        <h5>Обчислити значення виразів</h5>
        <h5> 1) S1 = a + 12 + b; </h5>
        <h5> 2) S2 = &#8730 ((a + b) / (2 * a)); </h5>
        <h5> 3) S3 = &#8731 ((a + b) * c); </h5>
        <h5> 4) S4 = sin (a / -b). </h5>
        <script>
            let a = parseFloat(prompt('Введіть значення для "а":',''));
            let b = parseFloat(prompt('Введіть значення для "b":',''));
            let c = parseFloat(prompt('Введіть значення для "c":',''));
            let s1 = a + 12 + b;
            let s2 = Math.sqrt((a + b) / (2 * a));
            let s3 = Math.cbrt((a + b) * c);
            let s4 = Math.sin(a / (-b));
            document.write(`<p> S1 = ${s1.toFixed(2)};</p>
                            <p> S2 = ${s2.toFixed(2)};</p>
                            <p> S3 = ${s3.toFixed(2)};</p> 
                            <p> S4 = ${s4.toFixed(2)};</p>`);
        </script>
    
</body>
